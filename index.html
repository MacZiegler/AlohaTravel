<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="keywords" content="Toby, Ziegler, Toby Ziegler, TobyZiegler, designer, developer, programmer, graphic, graphics, manager, project manager, technology manager">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="Reservations for traveling with AlohaTravel Unincorporated">
    <meta name="author" content="Toby Ziegler">
    <title>AlohaTravel Reservations</title>

    <!-- Bootstrap css, links found on the home page of https://getbootstrap.com/  -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- css styling -->
    <link rel="stylesheet" href="css/alohatravelstyles.css">

    <!-- angularJS, links found on the home page at https://angularjs.org/ -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <!-- <script src="js/app.js"></script> -->

    <script>
        var app = angular.module('alohaApp', []);
        app.controller('JourneyController', function ($scope) {
            $scope.places = [
                {
                    "shortname": "Brisbane",
                    "longname": "Brisbane, Australia",
                    "filename": "destbrisbane.jpg",
                    "activities": ["City Tours", "Sports", "Cycling", "Museums", "Boating"]
                },
                {
                    "shortname": "Vancouver",
                    "longname": "Vancouver, Canada",
                    "filename": "destvancouver.jpg",
                    "activities": ["Museums", "Sailing", "Beach", "Hiking", "Boating"]
                },
                {
                    "shortname": "New York City",
                    "longname": "New York City, United States",
                    "filename": "destnewyorkcity.jpg",
                    "activities": ["Museums", "Theatre", "Parks and Recreation", "City Tours"]
                },
                {
                    "shortname": "Berlin",
                    "longname": "Berlin, Germany",
                    "filename": "destberlin.jpg",
                    "activities": ["City Tours", "Museums", "Cycling"]
                },
                {
                    "shortname": "Cancun",
                    "longname": "Cancun, Mexico",
                    "filename": "destcancun.jpg",
                    "activities": ["Parks and Recreation", "Beaches", "Boating", "Snorkeling"]
                }
            ];
            $scope.selectedplace = {
                "shortname": "Anywhere!",
                "longname": "Your vacation awaits...",
                "filename": "destunknown.jpg",
                "activities": ""
            }
        });
        // Super thanks to Alexander Puchkov for the numbers-only directive: https://codepen.io/apuchkov/pen/ILjFr
        app.directive('numbersOnly', function () {
            return {
                require: 'ngModel',
                link: function (scope, element, attr, ngNumberController) {
                    function fromUser(text) {
                        if (text) {
                            var transformedInput = text.replace(/[^0-9]/g, '');

                            if (transformedInput !== text) {
                                ngNumberController.$setViewValue(transformedInput);
                                ngNumberController.$render();
                            }
                            return transformedInput;
                        }
                        return undefined;
                    }
                    ngNumberController.$parsers.push(fromUser);
                }
            };
        });
        // Controller function and passing $http service and $scope var.
        app.controller('postReserveController', function ($scope, $http) {
            // create a blank object to handle form data.
            $scope.reserve = {};
            // calling our submit function.
            $scope.submitForm = function () {
                // Posting data to php file
                $http({
                    method: 'POST',
                    url: 'post_reserve_data.php',
                    data: $scope.reserve, //forms user object
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
                })
                    .success(function (data) {
                        if (data.errors) {
                            // Showing errors.
                            $scope.errorShortname = data.errors.shortname;
                            $scope.errorAdults = data.errors.adults;
                            $scope.errorChildren = data.errors.children;
                            $scope.errorDepart = data.errors.depart;
                            $scope.errorReturn = data.errors.return;
                        } else {
                            $scope.message = data.message;
                        }
                    })
            }
        });
        // Controller function and passing $http service and $scope var.
        app.controller('postUserController', function ($scope, $http) {
            // create a blank object to handle form data.
            $scope.user = {};
            // calling our submit function.
            $scope.submitForm = function () {
                // Posting data to php file
                $http({
                    method: 'POST',
                    url: 'post_user_data.php',
                    data: $scope.user, //forms user object
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' }
                })
                    .success(function (data) {
                        if (data.errors) {
                            // Showing errors.
                            $scope.errorFirstname = data.errors.firstname;
                            $scope.errorLastname = data.errors.lastname;
                            $scope.errorEmail = data.errors.email;
                            $scope.errorUsername = data.errors.username;
                            $scope.errorPassword = data.errors.password;
                            $scope.errorUser = data.errors.user;
                        } else {
                            $scope.message = data.message;
                        }
                    });
            }
        });
    </script>

</head>

<body ng-app="alohaApp" ng-controller="JourneyController">
    <!-- <div class="parallax"> -->
    <div class="container-flex">
        <!-- <div class="parallaxpart"> -->
        <!-- <div class="photoback"></div> -->
        <!-- <div class="parallaxlayer photoback"></div> -->

        <nav class="navbar navbar-expand-sm bg-primary navbar-light">
            <a class="navbar-brand" href="#">
                <img src="images/alohatravelogo.svg" alt="Aloha Travel Logo" style="width:7rem">
                <!-- original logo found at http://www.gtoad.com/gallery/omega-travel-logo/ -->
                <!-- ...and at https://thelogocompany.net/portfolio/ -->
            </a>

            <!-- Toggler/collapsibe Button -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="collapsibleNavbar">

                <!-- Links -->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link btn btn-success mx-2" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-success mx-2" href="#">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-success mx-2" href="#">Notes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-success mx-2" href="#">Bio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-success mx-2" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
        <!-- end navbar -->

        <div>
            <!-- <div class="parallaxlayer frontitem" ng-controller="JourneyController"> -->
            <div class="container mt-4">
                <div class="row">
                    <div class="col-sm mx-auto">
                        <h3>Make your reservation</h3>
                        <form class="textbox" action="#">
                            <div class="form-group">
                                <label for="destination">Choose a destination:</label>
                                <span ng-show="errorShortname">{{ errorShortname }}</span>
                                <select ng-model="selectedplace" ng-options="city.shortname for city in places">
                                </select>
                            </div>

                            <p>Select your activities:</p>
                            <div class="form-check pb-2" ng-repeat="fun in selectedplace.activities">
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input" value="{{ fun }}" ng-bind="fun.activities">{{ fun }}
                                </label>
                            </div>

                            <div class="row form-inline py-3">
                                <div class="col">
                                    <div class="form-group form-inline">
                                        <label for="adults">Adults:</label>
                                        <span ng-show="errorAdults">{{ errorAdults }}</span>
                                        <input class="form-control" type="number" min="0" max="42" id="adults" name="adults" ng-model="reserve.adults"></input>
                                    </div>
                                </div>

                                <div class="col">
                                    <div class="form-group form-inline">
                                        <label for="children">Children:</label>
                                        <span ng-show="errorChildren">{{ errorChildren }}</span>
                                        <input class="form-control" type="number" min="0" max="42" id="children" name="children" ng-model="reserve.children"></input>
                                    </div>
                                </div>
                            </div>

                            <div class="row form-inline py-4">
                                <div class="col">
                                    <div class="form-group">
                                        <label for="datedepart">Depart:</label>
                                        <span ng-show="errorDepart">{{ errorDepart }}</span>
                                        <input class="form-control" type="date" id="datedepart" name="datedepart" ng-model="reserve.depart">
                                    </div>
                                </div>

                                <div class="col">
                                    <div class="form-group">
                                        <label for="datereturn">Return:</label>
                                        <span ng-show="errorReturn">{{ errorReturn }}</span>
                                        <input class="form-control" type="date" id="datereturn" name="datereturn" ng-model="reserve.return">
                                    </div>
                                </div>
                            </div>

                            <button class="float-sm-left btn btn-secondary" type="reset">Reset</button>
                            <button class="float-sm-right btn btn-primary" type="accept">Accept Trip Details</button>
                        </form>
                    </div>
                    <!-- end choice box -->
                    <div class="col-sm mx-auto">
                        <img class="mx-auto" ng-src="images/{{ selectedplace.filename }}" alt="Vacation Photo">
                        <p>{{ selectedplace.longname }}</p>
                        <img class="mx-auto" src="images/alohatravelogo.svg" class="img-thumbnail" alt="Aloha Travel Logo">
                        <!-- <img class="mx-auto" src="images/iphone.png" alt="iphone temp"> -->
                        <!-- replace the iphone with a map function -->
                    </div>
                    <!-- end iphone box -->
                    <div class="col-sm mx-auto">
                        <h3>Enter your contact information</h3>
                        <form class="textbox" action="#">
                            <div class="form-group">
                                <label for="firstname">First Name</label>
                                <input class="form-control" type="text" id="firstname" name="firstname" placeholder="enter your first name..." ng-model="user.firstname">
                            </div>
                            <div class="form-group">
                                <label for="lastname">Last Name</label>
                                <input class="form-control" type="text" id="lastname" name="lastname" placeholder="enter your last name..." ng-model="user.lastname">
                            </div>
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input class="form-control" type="text" id="email" name="email" placeholder="enter your email..." ng-model="user.email">
                            </div>
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input class="form-control" type="text" id="username" name="username" placeholder="choose a username..." ng-model="user.username">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input class="form-control" type="password" id="password" name="password" placeholder="choose a password..." ng-model="user.password">
                            </div>
                            <button class="float-sm-left btn btn-secondary" type="reset">Reset</button>
                            <button class="float-sm-right btn btn-success" type="submit">Submit</button>
                        </form>
                    </div>
                    <!-- end register box -->
                </div>
                <!-- end row two -->
            </div>
        </div>
    </div>
    <!-- end parallax -->

    <!-- jQuery, Popper, Bootstrap and custom javascript -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

</body>

</html>
